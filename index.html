<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>People Factory</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>A Factory of People</h1>
    <section>
      <div class="special">
        <form id="personForm">
          <p>
            <label for="personName">Name</label>
            <input type="text" name="personName">
          </p>
          <p>
            <label for="personDOB">Date of Birth</label>
            <input type="date" name="personDOB">
          </p>    
          <p>
            <label for="personFavColor">Favorite Color</label>
            <input type="text" name="personFavColor">
          </p>
          <p>
            <button type="submit">Go</button>
          </p>
          <p id="blank"></p>
          <p id="favColor"></p>
        </form>    
      </div>   
      
      <div id="details"></div>

    </section>
    
    <script src="index.js"></script>
  </body>
</html>
